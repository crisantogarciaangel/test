<div style="text-align: center; padding-bottom: 3%">
  
  <h1>Lista de Productos</h1>
</div>

<div style="padding-left: 10%; padding-right: 10%">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="">



  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="catAlmacen">
    <th mat-header-cell *matHeaderCellDef> Cantidad Almacen </th>
    <td mat-cell *matCellDef="let element"> {{element.catAlmacen}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaCaducidad">
    <th mat-header-cell *matHeaderCellDef> Fecha Caducidad </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaCaducidad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
